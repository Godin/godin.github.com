<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="generator" content="Jekyll" />
    <meta name="author" content="{{site.author.name}}" />

    <link rel="alternate" type="application/rss+xml" title="Recent Entries" href="{{ site.feed }}" />

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% for css in site.css %}
        <link rel="stylesheet" href="{{ css }}" type="text/css" />
    {% endfor %}

    <!-- Google Analytics -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.ga.id }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
</head>
<body>
    <!--
    <a target="_blank" style="position: fixed; top: 0; right: 0; z-index: 99000; cursor: pointer;" href="http://americancensorship.org/">
      <img src="http://s.wordpress.org/images/stop-censorship.png" alt="Stop Censorship">
    </a>
    -->
    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1>{{ site.title }} <small>{{ site.comment }}</small></h1>
        </div>
        {% include nav.html %}
        {{ content }}
      </div>
      <footer>
      <p><a href="{{ site.feed }}"><img src="/images/rss.png"/></a></p>
      <p>&copy; {{ site.time | date:'%Y' }} {{ site.author.name }}</p>
      </footer>
    </div>
</body>
</html>
